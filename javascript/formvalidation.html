<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <form action="" name="myform" onsubmit=" return validation()">
name :<input type="text" name="name" id=""> <br>
password :<input type="password" name="pass1" id=""><br>
 confirm password : <input type="password" name="pass2" id=""><br>
 <input type="submit" value="submit">

    </form>




    <script>

        function validation()
        {
                var name=document.myform.name.value;
                var pass=document.myform.pass1.value;
                var cpass=document.myform.pass2.value;


                if(name =="")
                {
                    alert("name can't be null");
                    return false;
                }
                else if(pass =="" )
                {
                    alert("password can't be null");
                    return false;
                }
                else if(pass.length <=7)
                {
                    alert("password must be 8 character or above ");
                    return false;
                }
                else if( pass!== cpass)
                {
                    alert("both passwords must be same!! ");
                    return false;
                }
               else
               {
                   alert("successfully entered");
               }
               




        }

    </script>



</body>
</html>
