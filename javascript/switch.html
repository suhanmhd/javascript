<html>
<head>
    <title>statement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<script>
    //if statement
    document.write("<h4>if</h4>");
    var a=10;
    if(a>=0)
    {
            document.write("hello");
            document.write("<br>");
    }

    //if else statement
    document.write("<h4>if else</h4>");
    var b=10;
    if(b>10)
    {
        document.write("hello world");
        document.write("<br>");

    }
    else
    {
        document.write(" bot");
        document.write("<br>");

    }
    //ifelseif
    document.write("<h4>if else if</h4>");
    var c=10;
    if(c=10)
    {
        document.write("answer is true");
        document.write("<br>");

    }
    else if(c>=10)
    {
        document.write("some thing right");
    document.write("<br>");

    }
    else
    {
        document.write("false");
        document.write("<br>");
    }
    

    //switch
    document.write("<h4>Switch Case</h4>");
    var week=5;
    var result;
    switch(week)
    {
        case 1:
            result="monday";
            break;
        case 2:
            result="tuesday";
            break;
        case 3:
            result="Wednesday";
            break;
        case 4:
            result="thursday";
            break; 
        case 5:
            result="friday";
            break; 
        case 6:
            result="saturday";
            break; 
        case 7:
            result="sunday";
            break;
        default:
                result="week does not exist";     
           

    }
    document.write(result);
    
    </script>

    
</body>
</html>
