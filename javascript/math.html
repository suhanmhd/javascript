<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    
    <script>
document.write("square root of 25 ="+Math.sqrt(25));               //square
document.write("<br>");

document.write("random number is"+Math.random()*10000000);                  //random
document.write("<br>");

document.write("3^2 is "+Math.pow(3,2));
document.write("<br>");

document.write("round of 4.6 is"+Math.round(4.6));                 //round
document.write("<br>");

document.write("absoulete value of -4 is"+Math.abs(-4));          //absolute
document.write("<br>");
 

    </script> 
    
</body>
</html>
