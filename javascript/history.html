<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="click back" onclick="goback()">

    <input type="button" value="click forward" onclick="goforward()">

    
    <input type="button" value=" go" onclick="gotopage()">
    <script>
function goback()
{
    window.history.back();
}

function goforward()
{
    window.history.forward();
}
function gotopage()
{
    window.history.go(-2);
}



    </script>
</body>
</html>
