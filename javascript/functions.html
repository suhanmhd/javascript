<html>
    <head>
        <title>
            variables
        </title>
    </head>
   <body>
       <script>
           var x= 5;
            
            document.write(x);
       </script>
       <!--local variable-->


       <script>
           function local()
           {
               var q=10;
               document.write(q);
           }
           local(); // function calling
       </script>

<!--global Variable-->

<script>
    var a=20;
    function global()
    {
        document.write(a);
    }
    global(); //calling function
 
</script>



   </body>
</html>
